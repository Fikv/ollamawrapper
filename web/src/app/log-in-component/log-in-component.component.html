<div class="loginSide">
    <img src="assets/logo-wsiz.png" alt="logo" />
    <p class="loginP">Zaloguj się do swojego konta</p>
    <div class="creditials">
        <input class="login" placeholder="Login">
        <input type="password" class="password" placeholder="Hasło">
        <button (click)="navigateToChat()" class="loginInButton">
            ZALOGUJ
            <i class="fa-solid fa-check"></i>
        </button>
    </div>
</div>

<div class="singInSide">
    <div class="newDiv">
        <p class="new">Nowy?</p>
    </div>
    <div class="register">
        <p class="registerP">Zarejestruj się i synchronizuj</p>
    </div>
    <a class="signInButton" (click)="openRegisterDialog()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Dołącz</a>
</div>
