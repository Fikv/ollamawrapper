<div class="dialog-container">
    <h2 mat-dialog-title>Register</h2>
    <mat-dialog-content>
      <form class="register-form">
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput type="text" placeholder="Choose a username" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm password" required />
        </mat-form-field>
  
        <button mat-button color="primary" class="register-button">Register</button>
      </form>
    </mat-dialog-content>
  </div>
